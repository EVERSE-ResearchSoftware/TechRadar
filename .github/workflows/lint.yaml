name: Lint JSON-LD and Python Script

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install jsonld-lint
        run: |
          npm install -g jsonld-lint
      
      - name: List globally installed npm packages
        run: npm list -g --depth=0
      
      - name: Add npm global bin to PATH
        run: |
          echo "$(npm bin -g)" >> $GITHUB_PATH
      
      - name: Check current working directory
        run: pwd

      - name: List files in data/software-tools
        run: ls ./data/software-tools

      - name: Run JSON-LD lint checks
        run: |
          for file in ./data/software-tools/*.json; do
            if [ -f "$file" ]; then
              echo "Linting $file..."
              jsonld-lint "$file"
            fi
          done

